<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App | Eka Arif</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        
        <header>
            <h1>Todo List</h1>
        </header>

        <section class="input-section">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            
            <input type="date" id="dateInput">
            
            <button id="addBtn" class="add-btn">+</button>
        </section>

        <section class="control-section">
            <select id="filterStatus">
                <option value="all">FILTER (All)</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            
            <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
        </section>

        <section class="list-section">
            <table class="todo-table">
                
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                
                <tbody id="todoListBody">
                    
                    <tr id="emptyMessage">
                        <td colspan="4" class="empty-text">No task found</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
